<form class="row g-3" [formGroup]="insuredForm">
    <div class="row g-3">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name"
          aria-label="First name" formControlName="firstName" required>
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name"
          aria-label="Last name" formControlName="lastName" required>
        </div>
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"
      formControlName="street" required>
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity" formControlName="city" required>
    </div>
    <div class="col-md-3">
      <label for="inputState" class="form-label">State</label>
      <select id="inputState" class="form-select" formControlName="state" required>
        <option selected disabled>--Select--</option>
        <option value="AL">AL</option>
        <option value="AK">AK</option>
        <option value="AZ">AZ</option>
        <option value="AR">AR</option>
        <option value="CA">CA</option>
        <option value="CO">CO</option>
        <option value="CT">CT</option>
        <option value="DE">DE</option>
        <option value="DC">DC</option>
        <option value="FL">FL</option>
        <option value="GA">GA</option>
        <option value="HI">HI</option>
        <option value="ID">ID</option>
        <option value="IL">IL</option>
        <option value="IN">IN</option>
        <option value="IA">IA</option>
        <option value="KS">KS</option>
        <option value="KY">KY</option>
        <option value="LA">LA</option>
        <option value="ME">ME</option>
        <option value="MD">MD</option>
        <option value="MA">MA</option>
        <option value="MI">MI</option>
        <option value="MN">MN</option>
        <option value="MS">MS</option>
        <option value="MO">MO</option>
        <option value="MT">MT</option>
        <option value="NE">NE</option>
        <option value="NV">NV</option>
        <option value="NH">NH</option>
        <option value="NJ">NJ</option>
        <option value="NM">NM</option>
        <option value="NY">NY</option>
        <option value="NC">NC</option>
        <option value="ND">ND</option>
        <option value="OH">OH</option>
        <option value="OK">OK</option>
        <option value="OR">OR</option>
        <option value="PA">PA</option>
        <option value="RI">RI</option>
        <option value="SC">SC</option>
        <option value="SD">SD</option>
        <option value="TN">TN</option>
        <option value="TX">TX</option>
        <option value="UT">UT</option>
        <option value="VT">VT</option>
        <option value="VA">VA</option>
        <option value="WA">WA</option>
        <option value="WV">WV</option>
        <option value="WI">WI</option>
        <option value="WY">WY</option>
      </select>
    </div>
    <div class="col-md-3">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="text" class="form-control" id="inputZip" formControlName="zipCode" required>
    </div>
    <div class="col-md-6">
        <label for="inputdate" class="form-label">Effective Date</label>
        <input type="date" class="form-control" id="inputdate" formControlName="effectiveDate" required>
    </div>

    <div class="col-12">
    <button type="submit"  class="btn btn-primary" (click)="addInsured()" *ngIf="insured.isNew">
      Add
    </button>
    </div>

    <div class="col-12">
      <button type="submit"  class="btn btn-primary" (click)="updateInsured()" *ngIf="!insured.isNew">
        Update
      </button>
      </div>

  </form>
