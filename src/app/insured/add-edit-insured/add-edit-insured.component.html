<form class="row g-3">
    <div class="row g-3">
        <div class="col">
          <input type="text" class="form-control" placeholder="First name" 
          aria-label="First name" [(ngModel)]="firstName" required>
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Last name" 
          aria-label="Last name" [(ngModel)]="lastName" required>
        </div>
    </div>
    <div class="col-12">
      <label for="inputAddress" class="form-label">Address</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"
      [(ngModel)]="street" required>
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">City</label>
      <input type="text" class="form-control" id="inputCity" [(ngModel)]="city" required>
    </div>
    <div class="col-md-3">
      <label for="inputState" class="form-label">State</label>
      <select id="inputState" class="form-select" [(ngModel)]="state" required>
        <option selected disabled>--Select--</option>
        <option value="1">AL</option>
        <option value="2">AK</option>
        <option value="3">AZ</option>
        <option value="4">AR</option>
        <option value="5">CA</option>
        <option value="6">CO</option>
        <option value="7">CT</option>
        <option value="8">DE</option>
        <option value="9">DC</option>
        <option value="10">FL</option>
        <option value="11">GA</option>
        <option value="12">HI</option>
        <option value="13">ID</option>
        <option value="14">IL</option>
        <option value="15">IN</option>
        <option value="16">IA</option>
        <option value="17">KS</option>
        <option value="18">KY</option>
        <option value="19">LA</option>
        <option value="19">ME</option>
        <option value="20">MD</option>
        <option value="21">MA</option>
        <option value="22">MI</option>
        <option value="23">MN</option>
        <option value="24">MS</option>
        <option value="25">MO</option>
        <option value="26">MT</option>
        <option value="26">NE</option>
        <option value="27">NV</option>
        <option value="28">NH</option>
        <option value="29">NJ</option>
        <option value="30">NM</option>
        <option value="31">NY</option>
        <option value="32">NC</option>
        <option value="33">ND</option>
        <option value="34">OH</option>
        <option value="35">OK</option>
        <option value="36">OR</option>
        <option value="37">PA</option>
        <option value="38">RI</option>
        <option value="39">SC</option>
        <option value="40">SD</option>
        <option value="41">TN</option>
        <option value="42">TX</option>
        <option value="43">UT</option>
        <option value="44">VT</option>
        <option value="45">VA</option>
        <option value="46">WA</option>
        <option value="47">WV</option>
        <option value="3">WI</option>
        <option value="3">WY</option>
      </select>
    </div>
    <!-- <div class="col-md-4">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select" required>
          <option selected disabled>--Select--</option>
          <option *ngFor="let state of statesList">{{state.stateName}}</option>
        </select>
      </div> -->
    <div class="col-md-3">
      <label for="inputZip" class="form-label">Zip</label>
      <input type="text" class="form-control" id="inputZip" [(ngModel)]="zipCode" required>
    </div>
    <div class="col-md-6">
        <label for="inputdate" class="form-label">Effective Date</label>
        <input type="date" class="form-control" id="inputdate" [(ngModel)]="effectiveDate" required>
    </div>
    <div class="col-md-6">
        <label for="inputRate" class="form-label">Rate</label>
        <input type="number" class="form-control" id="inputRate" [(ngModel)]="insuredValueAmount" required>
    </div>

    <div class="col-12">
    <button type="submit"  class="btn btn-primary" (click)="addInsured()" *ngIf="insured.id == 0">
      Add
    </button>
    </div>

    <div class="col-12">
      <button type="submit"  class="btn btn-primary" (click)="updateInsured()" *ngIf="insured.id != 0">
        Add
      </button>
      </div>

  </form>
